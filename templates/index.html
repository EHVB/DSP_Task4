<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- <img src="" alt="image" class="img-thumbnail"> -->
    <H1>
        Image Processor
    </H1>
    <hr>
    <div class="container">
        <div class="row">

            <div class="col-sm">
                <div class="text-top">
                    <img src="../static/images/img5.jpg" class="rounded image" id="img1"  alt="...">
                </div>
                <div class="row text-center">
                    <div class="col">
                        <input type="file" class="form-control" id="customFile" onchange="loadFile1(event)" />
                    </div>
                    <div class="col">
                        <select id="inputState1" class="form-control">
                            <option selected>Magnitude</option>
                            <option>Phase</option>
                        </select>
                    </div>
                </div>
                <div class="text-bottom">
                    <img src="../static/images/img4.jpg" class="rounded image" alt="..." id="img4">
                </div>
            </div>

            <div class="col-sm">
                <div class="text-top">
                    <img src="../static/images/img6.jpg" class="rounded image" alt="..." id="img2">
                </div>
                <div class="row text-center">
                    <div class="col">
                        <input type="file" class="form-control" id="customFile2" onchange="loadFile2(event)" />
                    </div>
                    <div class="col">
                        <select id="inputState2" class="form-control">
                            <option selected>Phase</option>
                            <option>Magnitude</option>
                        </select>
                    </div>
                </div>
                <div class="text-bottom">
                    <img src="../static/images/img1.jpg" class="rounded image" alt="...">
                </div>
            </div>

            <div class="col-sm">
                <h2>
                    Result
                </h2>
                <div class="text-center">
                    <img src="../static/images/img3.jpg" class="rounded image" id="result" alt="...">
                </div>
            </div>

        </div>
    </div>
